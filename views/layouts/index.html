<!DOCTYPE html>
<html>
    <head>
        <head>
            <meta charset="utf-8">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
            <title>SWay Home Page</title>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

          </head>
    </head>

    <body >
        <div class="container" id="head-container">
            <div class="jumbotron" id="head" style="text-align: center;">
                <h1>SWay Index</h1>
                
            </div>
           
        </div>
    
       
        <div class="container">
            
            <div class="panel panel-default">
                <div class="panel-heading panel-custom">
                    Current Train Schedule
                </div>
                <table class="table table-hover">
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Start Destination</th>
                        <th scope="col">End Destination</th>
                        <th scrope="col">Minutes Away</th>
                        <th scope="col">Next Arrival</th>
                    </tr>
                    <tbody id="table-data"></tbody>
                </table>
                <hr />
                
            </div>
    
            
            <div class="panel panel-default">
                <div class="panel-heading panel-custom">
                    Add Train
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="trainName">Train Name:</label>
                            <input type="text" class="form-control" id="train-name" required>
                        </div>
                        <div class="form-group">
                            <label for="destination">Destination:</label>
                            <input type="text" class="form-control" id="train-destination" required>
                        </div>
                        <div class="form-group">
                            <label for="startYear">First Train Time: (military time) </label>
                            <input type="text" class="form-control" placeholder="HH:MM" id="train-time" required>
                        </div>
                        <div class="form-group">
                            <label for="endYear">Frequency (minutes)</label>
                            <input type="text" class="form-control" id="time-freq">
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" id="btn-add" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span> Submit</button>
                        </div>
                    </form>
                </div>
                <!-- end Add Train Panel -->
            </div>
    
        </div>

    </body>


</html>
