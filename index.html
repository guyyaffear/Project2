<!DOCTYPE html>
<html>
    <head>
        <head>
            <meta charset="utf-8">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
            <title>SWay Home Page</title>
          </head>
    </head>

    <body>
        <div id="Home">
            <div class="container">
                <div class="row">
                    <div class="col-8 offset-2">
                        <h2 style="text-align: center;background: aqua;padding: 20px;font-family: sans-serif;">SWay Home</h2> 
                        <button type="button" id="index-button" class="btn btn-primary float-right"><a href="index.html"></a>Index</button>
                        <button type="button" id="login-button" class="btn btn-primary float-right" style="margin-right: 10px;"><a href=""></a>Login</button>
                        <br>
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSC4iYKztremzBNZC0FiTXkDsnWnH2KiOJcRcpSstLrw_rX-wq4" alt="Train" class="img-thumbnail" style="size: 10px; float: center;"><br>
                        <form class="clearfix mb-4" action="POST">
                            <div class="form-group">
                                <label for="example-text">Enter Train name:</label>
                                <input type="text" id="name-text" class="form-control" aria-describedby="name-text" placeholder="Enter Train name">
                            </div>
                            <div class="form-group">
                                <label for="train-description">Train stop description:</label>
                                <textarea class="form-control" id="train-description" aria-describedby="train-description" placeholder="Enter Train description"></textarea>
                            </div>
                            <button id="submit" class="btn btn-primary float-right">Submit</button>
                        </form>
                        <h3>Trains: </h3>
                        <ul id="train-list" class="list-group-item">
                            <li class="list-group-item">
                                
                            </li>
                        </ul>
                        <button class="btn btn-danger float-right delete" style="margin-top: 15px;">X</button>
                    </div>
                </div>
            </div>
        </div>

    </body>


</html>
